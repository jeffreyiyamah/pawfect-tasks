<!-- Bootstrap for Add Task Modal -->
     <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Task</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <form class="form" method="dialog" id="task-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="modal-text" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" id="modal-text" placeholder="Date Due">
              </div>
            </form>
          </div>
          

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
          
            <!-- Full screen modal -->
   
        </div>
      </div>
      
    </div>
  </div>
